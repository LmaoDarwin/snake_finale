<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
    <title>PHYTONS</title>
  </head>
  <body>
    <main class="screen">
      <img src="design/source/logo.png" alt="logo" class="logo" />
      <div class="instruction">
        <img src="design/bekasi_instructions_2.png" alt="instruction" class="sd" />
      </div>
      <div class="before-play">
        <label for="name" id="label" style="font-size: 20px !important; font-weight: bold"
          ><h2></h2></label
        >
        <input id="name" type="text" autocomplete="off" />
        <button id="play" disabled="true">Play</button>
      </div>
    </main>
    <main id="game">
      <canvas id="canvas"></canvas>
      <div style="width: 85%;">
        <input type="range" id="rewindRange" min="0" max="4" value="4" />
        <div style="display: flex;justify-content: center;">
          <button id="cancel">Cancel</button>
          <button id="rewind">Rewind</button>
        </div>
      </div>
    </main>
  </body>
</html>
